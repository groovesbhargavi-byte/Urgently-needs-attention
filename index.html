<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1a1a1a;
      color: #ff4d6d;
      font-family: monospace;
      margin: 0;
      overflow: hidden;
      height: 100vh; /* full viewport */
      position: relative; /* for floating hearts */
    }

    /* Center container */
    #main-content {
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical */
      align-items: center;     /* horizontal */
      height: 100%;
      text-align: center;
    }

    h1, p {
      margin: 10px 5px;
      word-wrap: break-word;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    h1 { font-size: 2.5rem; }
    p { font-size: 1.2rem; min-height: 24px; }

    button {
      background-color: #ff4d6d;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      margin: 15px 10px;
      cursor: pointer;
      border-radius: 8px;
      color: white;
      transition: transform 0.2s, box-shadow 0.5s, background-color 0.2s;
      animation: fadeIn 1s forwards;
    }

    button:hover {
      background-color: #ff1a3a;
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff4d6d;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 2s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-200px) scale(1.5); }
    }

    @keyframes fadeIn { to { opacity: 1; } }

    .responsive-img {
      max-width: 90%;
      max-height: 60vh;
      margin-top: 20px;
      border-radius: 15px;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      button { padding: 10px 20px; font-size: 14px; }
    }
  </style>
</head>
<body>

  <!-- Main content container -->
  <div id="main-content">
    <h1 style="animation-delay:0.3s;">> Initializing love.exe...</h1>
    <p id="line1" style="animation-delay:0.8s;"></p>
    <p id="line2" style="animation-delay:1.3s;"></p>
    <p id="line3" style="animation-delay:1.8s;"></p>

    <button onclick="sayYes()" style="animation-delay:2.3s;">YES</button>
    <button onclick="sayNo()" style="animation-delay:2.3s;">NO</button>
  </div>

  <script>
    // Typing effect
    const lines = [
      "> Running compatibility test...",
      "> Result: 100% match detected ❤️",
      "> Tharun, Will you be my Valentine?"
    ];

    function typeLine(lineId, text, delay = 50, callback) {
      let i = 0;
      const el = document.getElementById(lineId);
      function type() {
        if (i < text.length) {
          el.textContent += text[i];
          i++;
          setTimeout(type, delay);
        } else if (callback) callback();
      }
      type();
    }

    // Sequential typing
    typeLine("line1", lines[0], 40, () => {
      typeLine("line2", lines[1], 40, () => {
        typeLine("line3", lines[2], 60);
      });
    });

    // Floating hearts
    function spawnHeart() {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (20 + Math.random() * 30) + 'px';
      heart.innerHTML = '❤️';
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 2000);
    }
    setInterval(spawnHeart, 300);

    // YES button
    function sayYes() {
      document.body.innerHTML = `
        <h1>ACCESS GRANTED ❤️</h1>
        <p>Tharun, you are officially my Valentine.</p>
        <img src="yes-picture.jpg" alt="Happy" class="responsive-img">
      `;
      for (let i = 0; i < 50; i++) setTimeout(spawnHeart, i*100);
    }

    // NO button
    function sayNo() {
      alert("Error 404: Incorrect answer. Please try again.");
      if (!document.getElementById("no-img")) {
        let img = document.createElement("img");
        img.src = "no-picture.jpg";
        img.alt = "Disappointed";
        img.id = "no-img";
        img.className = "responsive-img";
        const buttons = document.querySelectorAll("button");
        if(buttons.length) buttons[buttons.length - 1].after(img);
        else document.body.appendChild(img);
      }
    }
  </script>

</body>
</html>
